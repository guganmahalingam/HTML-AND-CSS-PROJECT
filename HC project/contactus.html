<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General styling */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .contact-section {
        height: 100vh;
        position: relative; /* Ensure relative positioning for absolute elements */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .contact-section img {
        position: absolute; /* Place the image inside the contact section */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the section */
        z-index: -1; /* Ensure the image is behind the form */
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
        padding: 40px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative; /* Ensure form stays above the image */
        z-index: 1; /* Higher z-index than the image */
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    p {
        margin-bottom: 20px;
        color: #555;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
        height: 100px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <div class="contact-section">
        <!-- Background image inside the section -->
        <img src="images/img9.jpg" alt="Background Image">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Get in touch for flight booking assistance</p>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
